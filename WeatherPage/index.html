<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css"></link>
</head>

<body>

  <div id="main">

    <div id="header"><p>header</p></div>
    <div id="weatheralert"><p>weatheralert</p></div>
    <div id="search">
      <form>
        <input type="text" id="location" placeholder="Enter City or Zip Code">

        <label class="switch" id="slider">
        <input type="checkbox">
        <span class="slider" id="slider2"></span>
        </label>

      </form>
    </div>
    <div id="currentmapwrapper">
      <div id="current">
        <img src="resources/cloud.png" height="100px" width="100px">
        <img src="resources/rain.png" height="100px" width="100px">
        <img src="resources/storm2.png" height="100px" width="100px">
        <img src="resources/snow.png" height="100px" width="100px">
        <img src="resources/wind.png" height="100px" width="100px">
        <img src="resources/sunny.png" height="100px" width="100px">
        <img src="resources/partlysunny.png" height="100px" width="100px">
        <img src="resources/hail.png" height="100px" width="100px">
      </div>
      <div id="map"><p>map</p></div>
    </div>
    <div id="hourly"><p>hourly</p></div>
    <div id="daily"><p>daily</p></div>
    <div id="footer"><p>footer</p></div>

</div>


<script src="scripts.js" ></script>
</body>

</html>
