<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>TakeNote</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link id="pagestyle" rel="stylesheet" href="styles.css"></link>
</head>

<body>
  <div id="header">
    <img id="logo" src="resources/TakeNotewhite.svg" alt="TakeNote logo">

    <div id="buttonDiv">
      <button onclick="createNote()" id="noteButton">New Note</button>
    </div>

    <nav id="navbar">
      <ul>
        <li id="all">All</li>
        <li id="starred">Starred</li>
        <li id="theme">Theme</li>
        <ul id="themedropdown" style="display: none;">
          <li id="light">Light</li>
          <li id="dark">Dark</li>
        </ul>
      </ul>
    </nav>
  </div>

  <div id="main">

    <!-- wrapper for all of the notes
    note divs will by dynamically added by js!-->
    <div id="noteWrapper">
      <div id="column1" class="column"></div>
      <div id="column2" class="column"></div>
      <div id="column3" class="column"></div>
    </div>

  </div>

<script src="scripts.js" ></script>
</body>

</html>
