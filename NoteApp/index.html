<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>TakeNote</title>
  <link id="pagestyle" rel="stylesheet" href="styles.css"></link>
</head>

<body>

  <div id="main">

    <nav id="navbar">
        <img src="resources/TakeNoteTempLogo.png" alt="TakeNote logo"
        width="16%" height="4%">
      <ul>
        <li id="all">All</li>
        <li id="starred">Starred</li>
        <li id="theme">Theme</li>
          <ul id="themedropdown" style="display: none;">
            <li id="light">Light</li>
            <li id="dark">Dark</li>
          </ul>
    </nav>
    <div id="buttonDiv">

    <div id="noteWrapper">
      <h1>Notes</h1>
    </div>

  </div>

<script src="scripts.js" ></script>
</body>

</html>
